<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>タスク詳細</title>
</head>

<div layout:fragment="content" class="container">
    <div th:object="${task}" class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4">
                <span th:text="'#' + *{id} + ' ' + *{summary}"></span>
            </h2>

            <div class="mb-4">
                <div class="fw-bold mb-1">ステータス</div>
                <div>
                    <span class="badge bg-secondary" th:text="*{status}"></span>
                </div>
            </div>

            <div class="mb-4">
                <div class="fw-bold mb-1">概要</div>
                <div th:text="*{summary}"></div>
            </div>

            <a th:href="@{/tasks}" class="btn btn-outline-primary">一覧に戻る</a>
        </div>
    </div>
</div>
</html>
