<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>タスク一覧</title>
</head>
<body>
<h1>タスク詳細</h1>
<a th:href="@{/tasks}">タスク一覧</a>
<div th:object="${task}">
    <h2 th:text="'#' + *{id} + ' ' + *{summary}"></h2>
    <p>
        <span>ステータス:</span>
        <span th:text="*{status}"></span>
    </p>
    <p>
        <span>概要:</span>
        <span th:text="*{summary}"></span>
    </p>


</div>
</body>
</html>
